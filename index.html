<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ABC och ORD</title>
    <link rel="stylesheet" href="./style/default.css">

</head>

<body>
    <div class="game-window">
        <span class="info">
            <div class="exercise-number text-center">Fråga nummer: 1/30</div>
            <div class="result text-center">Resutlat: 0</div>
            <div class="timer-div text-center">&#x1f552: <span id="timer" class="timer">20</span></div>
        </span>
        <span class="game-set text-center">
            <div id="startgame" class="border-rounded">STARTA SPEL</div>
            <div id="resetgame" class="border-rounded">Börja om</div>
        </span>
        <hr>
        <div class="megaphone border-rounded text-center">Lyssna igen &#x1F4E3</div>
        <div class="words-wrapper">
            <div class="words-div">
                <span id="word1" class="word border-rounded text-center">Apa</span>
                <span id="word2" class="word border-rounded text-center">Banan</span>
                <span id="word3" class="word border-rounded text-center">Citron</span>
            </div>
            <div class="words-div">
                <span id="word4" class="word border-rounded text-center">Disco</span>
                <span id="word5" class="word border-rounded text-center">Elefant</span>
                <span id="word6" class="word border-rounded text-center">Groda</span>
            </div>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>

</html>
