<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ABC och ORD</title>
    <link rel="stylesheet" href="./style/default.css">
    <script src="./scripts/app.js"></script>
</head>

<body>
    <div class="game-window">
        <span class="info">
            <div class="exercise-number">Fråga nummer: 1/30</div>
            <div class="result">Resutlat: 0</div>
            <div class="timer-div">&#x1f552: <span class="timer">20</span></div>
        </span>
        <span class="game-set">
            <div id="startgame">STARTA SPEL</div>
            <div id="resetgame">Börja om</div>
        </span>
        <hr>
        <div class="megaphone">Lyssna igen &#x1F4E3</div>
        <div class="words-wrapper">
            <div class="words-div">
                <span id="word1" class="word">Apa</span>
                <span id="word2" class="word">Banan</span>
                <span id="word3" class="word">Citron</span>
            </div>
            <div class="words-div">
                <span id="word4" class="word">Disco</span>
                <span id="word5" class="word">Elefant</span>
                <span id="word6" class="word">Groda</span>
            </div>
        </div>
    </div>
</body>

</html>
